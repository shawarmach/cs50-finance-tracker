{% extends "layout.html" %}

{% block title %}Settings{% endblock %}

{% block main %}
<div class="container d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="brand-text">Account Settings</h2>
            <p class="text-muted small">Update your security credentials</p>
        </div>

        <form action="/change_password" method="post">
            <div class="mb-3">
                <label class="form-label small text-muted">Current Password</label>
                <input class="form-control" name="old_password" type="password" required>
            </div>

            <hr class="my-4 opacity-25">

            <div class="mb-3">
                <label class="form-label small text-muted">New Password</label>
                <input class="form-control" name="new_password" type="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label small text-muted">Confirm New Password</label>
                <input class="form-control" name="confirmation" type="password" required>
            </div>

            <button class="btn btn-primary w-100 mt-2" type="submit">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
