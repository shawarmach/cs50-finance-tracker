{% extends "layout.html" %}

{% block title %}Add Transaction{% endblock %}

{% block main %}
<div class="container d-flex justify-content-center">
    <div class="card shadow-sm" style="max-width: 500px; width: 100%;">
        <h2 class="brand-text text-center mb-4">New Entry</h2>

        <form action="/add" method="post">
            <div class="mb-3">
                <label class="form-label">Amount (€)</label>
                <input type="number" step="0.01" name="amount" class="form-control" placeholder="0.00" required
                    autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select form-control">
                    <option disabled selected>Select category</option>
                    <option value="Food">Food</option>
                    <option value="Salary">Salary</option>
                    <option value="Leisure">Leisure</option>
                    <option value="Rent">Rent</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" name="description" class="form-control" placeholder="e.g. Raspberry Döner">
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Transaction</button>
        </form>
    </div>
</div>
{% endblock %}
