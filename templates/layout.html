<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Finance Tracker{% block title %}{% endblock %}</title>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Logo" class="navbar-logo">
                <span class="brand-text">Finance Tracker</span>
            </a>
            <div class="navbar-nav ms-auto">
                {% if session.user_id %}
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/change_password">Settings</a>
                <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block main %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">
                &copy; 2025 CS50 Finance Tracker &middot;
                <span class="duck-credit">Made with <span class="duck-emoji">ðŸ¦†</span> 2025</span>
            </span>
        </div>
    </footer>

</body>

</html>
