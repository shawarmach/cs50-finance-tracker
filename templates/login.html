{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block main %}
<div class="container d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="brand-text">Welcome Back</h2>
            <p class="text-muted small">Please enter your credentials</p>
        </div>

        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                    type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Log In</button>
        </form>

        <div class="text-center mt-3">
            <small>New here? <a href="/register">Create an account</a></small>
        </div>
    </div>
</div>
{% endblock %}
